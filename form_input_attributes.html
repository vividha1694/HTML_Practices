<!DOCTYPE html>
<html>
    <body>
        <h2>INPUT ATTRIBUTES</h2>
        <form action="/action_page.php">
            <label for="fname">first name :</label>
            <input type="text" id="fname name="fname" value="can" readonly><br><br>
            
            <label for="mname">middle name:</label>
            <input type="text" id="mname" name="mname" autofocus><br><br>


            <label for="lname">last name :</label>
            <input type="text" id="lname" name="lname" value="yaman" disabled><br><br>
             
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="on" required><br><br>


            <label for="datemax">enter date of birth before 1985-01-01 :</label>
            <input type="date" id="datemax" name="datemax" max="1984-12-31"><br><br>

            <label for="datemin">enter date of birth after 1970-01-01 :</label>
            <input type="date" id="datemin" name="datemin" max="1970-01-01"><br><br>

            <label for="address">address :</label>
            <input type="text" id="address name="address" value="" maxlength="30"><br><br>

            <label for="phone">Enter a phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="123-4532-678" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}"><br><br>

            <label for="files">select files:</label>
            <input type="file" id="files" name="files" multiple><br><br>

            <input type="submit" value="Submit">
